<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 10.3: Creating the Holy Grail Layout with Flexbox - The Header</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                max-width: 50em;
                min-height: 100vh;
                margin: 1em;
                font-size: 1em;
                line-height: 1.4;
            }
            
            header {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                border: 1px solid black;
                padding: 1em;
            }
            
            header img {
                flex-shrink: 0;
            }
            
            h1 {
                flex-grow: 1;
                padding-left: .5em;
                font-size: 2.5em;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/your-logo-here.png" alt="Our logo">
                <h1>Site Title</h1>
            </header>
    </body>
</html>
