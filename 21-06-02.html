<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 13.1: Placing Items Within the Grid - Shorthand properties</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(5, 100px);
                grid-template-rows: repeat(3, 150px);
            }
            .item {
                padding: .1em;
                color: white;
                font-family: Didot, serif;
                font-size: 5em;
                text-align: center;
                text-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
            }
            .itema {
                background-color: tomato;
                grid-column: 1 / 3;
                grid-row: 1  
            }
            .itemb {
                background-color: mediumorchid;
                grid-column: 3 / span 3;
                grid-row: 1;  
            }
            .itemc {
                background-color: royalblue;
                grid-column: 1;
                grid-row: 2 / end;  
            }
            .itemd {
                background-color: mediumseagreen;
                grid-column: 2 / 4;
                grid-row: 2 / end;  
            }
            .iteme {
                background-color: orange;
                grid-column: 4 / span 2;
                grid-row: 2;  
            }
            .itemf {
                background-color: dimgray;
                grid-column: 4 / span 2;
                grid-row: 3;  
            }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="item itema">a</div>
                <div class="item itemb">b</div>
                <div class="item itemc">c</div>
                <div class="item itemd">d</div>
                <div class="item iteme">e</div>
                <div class="item itemf">f</div>
            </div>
    </body>
</html>
