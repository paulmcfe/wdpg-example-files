<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.1: 	Learning the HTML5 Semantic Page Elements - Adding a Semantic Main Element</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 30em;
                margin: 1em;
                font-size: 1em;
                line-height: 1.4;
            }
            header {
                background-color: #6fa8dc;
                padding: .25em 0;
            }
            h1 {
                font-size: 2.5em;
            }
            nav {
                text-transform: uppercase;
                background-color: #eb9f9f;
                padding: .25em;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/SD-logo.png" alt="Semantics Depot logo">
                <h1>Semantics Depot</h1>
            </header>
            <nav>
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
            </nav>
            <main>
                Unique content goes here
            </main>
    </body>
</html>
