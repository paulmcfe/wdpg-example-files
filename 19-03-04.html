<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 15.3: The Child Selector - First Child and Last Child</title>
        <style>
            body {
                font-family: Verdana, sans-serif;
                font-size: 1em;
                line-height: 1.4;
                max-width: 600px;
            }
            
            span {
                color: green;
            	font-family: 'Courier New', monospace;
            }
            
            span:first-child {
                color: #444;
                font-family: Verdana, sans-serif;
                text-transform: uppercase;
            }
            
            
            span:last-child {
                color: red;
                font-family: Verdana, sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>The Child Selector</h1>
            <div>
                <span>This refers to an element</span> that is contained within an element that lies one level above it in the hierarchy. That is, the element has a parent in the structure. For example, the <span>&lt;title&gt;</span> tag is a child of the <span>&lt;head&gt;</span> tag. Selector type: <span>contextual</span>.
            </div>
    </body>
</html>
