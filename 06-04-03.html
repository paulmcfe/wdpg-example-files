<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 5.4: Embedding Audio in a Web Page - Example</title>
        <style>
            
        </style>
    </head>
    <body>
        <audio controls
                   autoplay
                   loop>
                <source src="/audio/music.mp3"
                        type="audio/mp3">
                <source src="/audio/music.wav"
                        type="audio/wav">
                <source src="/audio/music.webm"
                        type="audio/webm">
                <source src="/audio/music.ogg"
                        type="audio/ogg">
                <source src="/audio/music.m4a"
                        type="audio/mp4">
            </audio>
    </body>
</html>
