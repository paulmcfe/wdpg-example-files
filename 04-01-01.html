<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 3.1: Specifying a Generic Font - Example</title>
        <style>
            h3 {
                font-family: sans-serif;
            }
            
            p {
                font-family: serif;
            }
