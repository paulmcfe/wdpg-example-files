<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 5.2: Working with Background Images - Custom Bullets, Part 2</title>
        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-size: 100%;
            }
            
            li {
                list-style-type: none;
                background-image: url(/images/placeholder.png);
                background-repeat: no-repeat;
                background-position: left center;
                padding: .5em 0 .5em 1.5em;
                margin-left: 1em;
            }
            
            li a{
                font-size: 1.25em;
                text-decoration: none;
            }
            
            h2 {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <h2>
                Image Placeholder Sites
            </h2>
            <ul>
                <li><a href="https://placeholder.com/">Placeholder.com</a></li>
                <li><a href="https://dummyimage.com/">Dummy Image</a></li>
                <li><a href="http://placekitten.com/">placekitten</a></li>
                <li><a href="https://placebear.com/">placebear</a></li>
                <li><a href="http://www.fillmurray.com/">Fill Murray</a></li>
                <li><a href="https://picsum.photos/">Lorem Picsum</a></li>
            </ul>
    </body>
</html>
