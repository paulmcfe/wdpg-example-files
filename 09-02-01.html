<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.2: Adding Padding - Example</title>
        <style>
            body {
                font-family: Verdana, sans-serif;
                font-size: 1.2em;
                line-height: 1.4;
                margin-left: 0.5em;
            }
            
            ul {
                list-style-type: none;
                text-transform: uppercase;
            }
            
            li {
                display: inline-block;
                padding-right: 1em;
            }
        </style>
    </head>
    <body>
        <ul>
                <li>Home</li>
                <li>Research Papers</li>
                <li>Blog</li>
                <li>Contact Info</li>
            </ul>
    </body>
</html>
