<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.4: Controlling the Margins - Example</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                width: 650px;
                font-family: Verdana, sans-serif;
                font-size: 1.2em;
                line-height: 1.4;
            }
            
            ul {
                border: 1px solid black;
                margin-top: .75em;
                margin-right: 2em;
                margin-bottom: 1em;
                margin-left: 2em;
                padding-top: .75em;
                padding-bottom: .75em;
                list-style-type: none;
                text-align: center;
                text-transform: uppercase;
            }
            
            li {
                display: inline-block;
                padding-right: 1em;
            }
            
            li:first-child {
                padding-left: 1em;
            }
            
            div {
                margin-right: 2em;
                margin-left: 2em;
            }
        </style>
    </head>
    <body>
        <ul>
                <li>Home</li>
                <li>Research Papers</li>
                <li>Blog</li>
                <li>Contact Info</li>
            </ul>
