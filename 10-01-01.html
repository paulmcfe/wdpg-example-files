<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a Landing Page - The Initial Structure</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                line-height: 1.3;
            }
            
            body {
                font-family: Optima, Calibri, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="header">
                <div class="header-image">
                    <img src="http://placehold.it/100x150" alt="">
                </div>
                <div class="header-info">
                    Product title, subtitle, intro, etc.
                </div>
            </div>
            <div class="description">
                Product description
            </div>
            <div class="testimonials">
                Product testimonials
            </div>
            <div class="product-versions">
                Pricing table for the different versions of the product
            </div>
            <div class="social">
                Social media links
            </div>
            <div class="footer">
                Site links and copyright notice
            </div>
    </body>
</html>
