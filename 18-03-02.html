<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 14.3: Hosting Your Own Fonts - Fix Me</title>
        <style>
            @font-face {
                font-family: 'ralewayregular';
                src: url('/fonts/raleway.woff2') format('woff2'),
                     url('/fonts/raleway.woff') format('woff');
            }
            
            h1 {
                font-family: 'raleway regular';
            }
        </style>
    </head>
    <body>
        <h1>Good for Headings: Raleway</h1>
            If you're looking for a unique and effective heading font, the elegant serif typeface called Raleway is an excellent choice.
    </body>
</html>
