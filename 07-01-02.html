<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 6.1: Inserting Inline Styles - Try This</title>
        <style>
            body {
                max-width: 650px;
                line-height: 1.25;
            }
        </style>
    </head>
    <body>
        <p>
                The Mozilla Developer Network has this to say about the <code>style</code> attribute:
            </p>
            <blockquote>
                Note that it is recommended for styles to be defined in a separate file or files. This attribute and the &lt;style&gt; element have mainly the purpose of allowing for quick styling, for example for testing purposes.
            </blockquote>
    </body>
