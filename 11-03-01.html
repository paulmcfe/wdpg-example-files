<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.1: 	Learning the HTML5 Semantic Page Elements - Adding a Semantic Header Element</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 30em;
                margin: 1em;
                font-size: 1em;
                line-height: 1.4;
            }
            header {
                background-color: #6fa8dc;
                padding: .25em 0;
            }
            h1 {
                font-size: 2.5em;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/SD-logo.png" alt="Semantics Depot logo">
                <h1>Semantics Depot</h1>
            </header>
            etc.
    </body>
</html>
