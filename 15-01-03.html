<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a Photo Gallery - The Header Section</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                line-height: 1.3;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                font-family: Optima, Calibri, sans-serif;
                background-color: #221900;
                color: #ecd078;
            }
            header {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1em 0;
                width: 100%;
                background-color: #542437;
            }
            h1 {
                padding-left: .5em;
                font-family: cursive;
                font-size: 3em;
                font-weight: 400;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/ampersand-photography.png" alt="Ampersand Photography logo">
                <h1>Ampersand Photography</h1>
            </header>
    </body>
</html>
