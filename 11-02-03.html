<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.2: Creating the Holy Grail Layout with Inline Blocks - The Main Content</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 40em;
                margin: 1em;
            }
            article {
                display: inline-block;
                padding: 1em;
                width: 75%;
                border: 1px solid black;
            }
            h2 {
                font-size: 2em;
                margin-bottom: .5em;
            }
            article p {
                margin-bottom: 1em;
            }
            aside {
                display: inline-block;
                vertical-align: top;
                width: 25%;
                padding: 1em;
                border: 1px solid black;
            }
            h3 {
                font-size: 1.25em;
                margin-bottom: .5em;
            }
        </style>
    </head>
    <body>
        <main>
                <article>
                    <h2>
                        Article Title
                    </h2>
                    <p>
                    Article paragraph 1
                    </p>
                    <p>
                    Article paragraph 2
                    </p>
                </article><aside>
                    <h3>Sidebar Title</h3>
                    <p>
                        Sidebar paragraph
                    </p>
                </aside>
            </main>
    </body>
</html>
