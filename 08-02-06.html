<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.6: Positioning Elements - Fix Me</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                width: 600px;
                margin: 1em 0 0 7em;
                font-family: Georgia, serif;
                font-size: 1.25em;
                line-height: 1.4;
            }
            
            h1 {
                font-family: "Petit Formal Script";
                margin-bottom: 0.5em;
            }
            
            .logo {
                height: 6em;
                width: 6em;
                position: relative;
                top: 0;
                left: 0;
                border: 1px solid black;
                border-radius: 50%;
            }
            
            .layer {
                position: absolute;
                font-family: "Petit Formal Script";
                font-size: 3.5em;
            }
            
            .layer1 {
                top: 0;
                left: .25em;
            }
            
            .layer2 {
                top: .3em;
                left: .55em;
            }
        </style>
    </head>
    <body>
        <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
            
            <div class="logo">
                <span class="layer layer1">L</span><span class="layer layer2">L</span>
            </div>    
            <h1>
                Logophilia Limited
            </h1>
            <div>
                Welcome, word nerd! Youâ€™ve reached the online home of Logophilia Limited, a website made by and for people who love words.
            </div>
    </body>
</html>
