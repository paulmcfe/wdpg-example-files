<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.2: Creating the Holy Grail Layout with Inline Blocks - Holy Grail with Left Sidebar</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 50em;
                font-family: Georgia, serif;
                font-size: 1em;
                line-height: 1.4;
            }
            header {
                padding:  .5em 0 .1em 1em;
            }
            header h1 {
                display: inline-block;
                padding-left: .5em;
                font-size: 2.5em;
            }
            nav {
                padding: .51em;
                color: #222;
                text-transform: uppercase;
            }
            nav ul {
                list-style-type: none;
                padding-left: .5em;
            }
            nav li {
                display: inline-block;
                padding-right: 1.5em;
            }
            article {
                display: inline-block;
                padding: 1em;
                width: 75%;
            }
            h2 {
                font-size: 2em;
            }
            article p {
                margin-bottom: 1em;
            }
            aside {
                display: inline-block;
                vertical-align: top;
                width: 25%;
                padding: 1em;
            }
            h3 {
                font-size: 1.25em;
                margin-bottom: .5em;
            }
            footer {
                padding: 1em;
            }
            
            /* BACKGROUND COLORS */
            header {
                background-color: #6fa8dc;
                background-image: -webkit-linear-gradient(top, #cfe2f3 0%, #6fa8dc 100%);
                background-image: linear-gradient(to bottom, #cfe2f3 0%, #6fa8dc 100%);
            }
            
            nav {
                background-color: #e06666;
                background-image: -webkit-linear-gradient(top, #f4cccc 0%, #e06666 100%);
                background-image: linear-gradient(to bottom, #f4cccc 0%, #e06666 100%);
            
            }
            
            article {
                background-color: white;
            }
            
            aside, main {
                background-color: #b4a7d6;
            }
            
            footer {
                background-color: #b6d7a8;
                background-image: -webkit-linear-gradient(top, #d9ead3 0%, #b6d7a8 100%);
                background-image: linear-gradient(to bottom, #d9ead3 0%, #b6d7a8 100%);
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/your-logo-here.png">
                <h1>Site Title</h1>
            </header>
            
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </nav>    
            
            <main>
                <aside>
                    <h3>Sidebar Title</h3>
                    <p>
                        Sidebar paragraph
                    </p>
                </aside><article>
                    <h2>
                        Article Title
                    </h2>
                    <p>
                    Article paragraph 1
                    </p>
                    <p>
                    Article paragraph 2
                    </p>
                </article>
            </main>
            <footer>
                <p>
                    Footer paragraph
                </p>
            </footer>
    </body>
</html>
