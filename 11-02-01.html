<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.2: Creating the Holy Grail Layout with Inline Blocks - The Header</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 30em;
                margin: 1em;
                font-size: 1em;
                line-height: 1.4;
            }
            header {
                border: 1px solid black;
                padding:  .5em 0 .1em 1em;
            }
            h1 {
                display: inline-block;
                padding-left: .5em;
                font-size: 2.5em;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/your-logo-here.png" alt="Our logo">
                <h1>Site Title</h1>
            </header>
    </body>
</html>
