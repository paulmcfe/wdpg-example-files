<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a Photo Gallery - The Footer Section</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                line-height: 1.3;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                font-family: Optima, Calibri, sans-serif;
                background-color: #221900;
                color: #ecd078;
            }
            header {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1em 0;
                width: 100%;
                background-color: #542437;
            }
            h1 {
                padding-left: .5em;
                font-family: cursive;
                font-size: 3em;
                font-weight: 400;
            }
            nav {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                background-color: inherit;
            }
            nav ul {
                display: flex;
                list-style-type: none;
            }
            nav li {
                padding: 1em 2.5em;
                text-transform: uppercase;
            }
            .current-page {
                padding: .75em;
                background-color: #ecd078;
                color: #221900;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            a:hover {
                color: #d95b43;
                text-decoration: underline;
            }
            main {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                align-content: flex-start;
                flex-grow: 1;
                max-width: 960px;
                font-family: Optima, Calibri, sans-serif;
            }
            footer {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 1em 0;
                width: 100%;
                text-transform: uppercase;
                background-color: #542437;
            }
            footer p {
                padding: 0 1.5em;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/ampersand-photography.png" alt="Ampersand Photography logo">
                <h1>Ampersand Photography</h1>
            </header>
            <nav>
                <ul>
                    <li><span class="current-page">Gallery 1</span></li>
                    <li><a href="#">Gallery 2</a></li>
                    <li><a href="#">Gallery 3</a></li>
                    <li><a href="#">Gallery 4</a></li>
                </ul>
            </nav>
            <main>
                <a href="/images/image01.jpg" target="_blank">
                <img src="/images/image01-thumbnail.jpg" alt="Thumbnail for image 1">
                </a>
                <a href="/images/image02.jpg" target="_blank">
                <img src="/images/image02-thumbnail.jpg" alt="Thumbnail for image 2">
                </a>
                <a href="/images/image03.jpg" target="_blank">
                <img src="/images/image03-thumbnail.jpg" alt="Thumbnail for image 3">
                </a>
                <a href="/images/image04.jpg" target="_blank">
                <img src="/images/image04-thumbnail.jpg" alt="Thumbnail for image 4">
                </a>
                <a href="/images/image05.jpg" target="_blank">
                <img src="/images/image05-thumbnail.jpg" alt="Thumbnail for image 5">
                </a>
                <a href="/images/image06.jpg" target="_blank">
                <img src="/images/image06-thumbnail.jpg" alt="Thumbnail for image 6">
                </a>
            </main>
            <footer>
                <p>&copy; Ampersand Photography</p>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </footer>
    </body>
</html>
