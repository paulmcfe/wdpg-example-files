<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 11.7: Delivering Images Responsively - Example</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            
            body {
                display: flex;
                justify-content: center;
            }
            
            img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <img src="/images/img-small.png"
                 sizes="(max-width: 700px) 100vw, 75vw"
                 srcset="/images/img-small.png 450w,
                         /images/img-medium.png 900w,
                         /images/img-large.png 1350w">
    </body>
</html>
