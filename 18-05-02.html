<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 14.5: Setting the Line Height - Try This</title>
        <style>
            body {
                font-size: 100%;
            }
            
            p {
                font-size: 1.5em;
                line-height: 0.9;
            }
        </style>
    </head>
    <body>
        <p>
            The term <i>line height</i> is often used synonymously with <i>leading</i> (it's pronounced <i>ledding</i>). The latter word comes from the movable type profession, where typesetters often use a strip of lead to set the amount of space between two lines of text.
            </p>
    </body>
</html>
