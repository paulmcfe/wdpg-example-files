<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.5: Floating Elements - Floating Multiple Elements</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                border: 2px dotted navy;
                height: 90vh;
                width: 650px;
                font-family: Verdana, sans-serif;
                line-height: 1.4;
            }
            
            div {
                float: left;
                font-size: 4em;
                text-align: center;
            }
            
            .float1 {
                height: 100px;
                width: 100px;
                background-color: skyblue;
            }
            
            .float2 {
                height: 150px;
                width: 200px;
                background-color: khaki;
            }
            
            .float3 {
                height: 125px;
                width: 250px;
                background-color: plum;
            }
            
            .float4 {
                height: 100px;
                width: 400px;
                background-color: mistyrose;
            }
            
            .float5 {
                height: 200px;
                width: 100px;
                background-color: palegreen;
            }
        </style>
    </head>
    <body>
        <h1>Floating Multiple Elements</h1>
            <div class="float1">1</div>
            <div class="float2">2</div>
            <div class="float3">3</div>
            <div class="float4">4</div>
            <div class="float5">5</div>
    </body>
</html>
