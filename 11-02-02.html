<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.2: Creating the Holy Grail Layout with Inline Blocks - The Navigation Bar</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 30em;
                margin: 1em;
                font-size: 1em;
                line-height: 1.4;
            }
            nav {
                padding: .5em;
                border: 1px solid black;
            }
            nav ul {
                list-style-type: none;
                padding-left: .5em;
            }
            nav li {
                display: inline-block;
                padding-right: 1.5em;
            }
        </style>
    </head>
    <body>
        <nav>
                <ul>
                    <li>Home</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </nav>
    </body>
</html>
