<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a Portfolio Page - The Overall Layout</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
                line-height: 1.3;
            }
            body {
                display: flex;
                flex-direction: row;
                justify-content: center;
                min-height: 100vh;
                margin-top: 1rem;
                font-family: "Open Sans", Verdana, sans-serif;
                background-color: #cdc9c1;
                background-image: radial-gradient(circle farthest-side at center top, hsl(0, 0%, 100%) 0%, #cdc9c1 100%);
                color: #362507; 
            }
            .container {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                max-width: 60rem; 
            }
        </style>
    </head>

        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,700i|Open+Sans:400,400i,700" rel="stylesheet">
