<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 5.1: Adding an Image to the Page - Aligning Images and Text</title>
        <style>
            body {
                font-size: 1.5em;
            }
            
            div {
                display: inline-block;
                margin: .5em;
             }
        </style>
    </head>
    <body>
        <div>
                <img src="/images/animalpath.jpg" style="vertical-align: baseline" alt="A photo of an animal path"> Animal path
            </div>
            <div>
                <img src="/images/bridleway.jpg" style="vertical-align: bottom" alt="A photo of a bridleway path"> Bridleway
            </div>
            <div>
                <img src="/images/coffintrail.jpg" style="vertical-align: middle" alt="A photo of a coffin trail path"> Coffin trail
            </div>
            <div>
                <img src="/images/desireline.jpg" style="vertical-align: top" alt="A photo of a desire line path"> Desire line
            </div>
    </body>
</html>
