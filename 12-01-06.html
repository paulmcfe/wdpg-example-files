<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 10.1: Working with Flexbox Containers - How do you want the items arranged along the cross axis?</title>
        <style>
            .container {
                display: flex;
                flex-direction: row;
                align-items: stretch;
                height: 33vh;
                outline: 3px solid orange;
            }
            
            .item {
                padding: .1em;
                color: white;
                font-family: "Verdana";
                font-size: 1em;
                text-align: center;
                text-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
            }
            
            .itemA {
              background-color: crimson;
              padding-top: 1em;
              padding-bottom: 1em;
              font-size: 1.2em;
            }
            
            .itemB {
              background-color: indigo;
              padding-top: 1.5em;
              padding-bottom: 2em;
              font-size: 1.1em;
            }
            
            .itemC {
              background-color: navy;
              padding-top: .5em;
              padding-bottom: .5em;
              font-size: 1.05em;
            }
            
            .itemD {
              background-color: darkgreen;
              padding-top: 1.5em;
              padding-bottom: 2em;
              font-size: 1.1em;
            }
            
            .itemE {
              background-color: saddlebrown;
              padding-top: 1em;
              padding-bottom: 1.5em; 
              font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="item itemA">
                    In which direction do you want the container to run?
                </div>
                <div class="item itemB">
                    How do you want the items arranged along the main axis?
                </div>
                <div class="item itemC">
                    How do you want the items arranged along the cross axis?
                </div>
                <div class="item itemD">
                    Do you want the items to wrap?
                </div>
                <div class="item itemE">
                    How do you want multiple lines arranged along the cross axis?
                </div>
            </div>
    </body>
</html>
