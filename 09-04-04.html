<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.4: Controlling the Margins - Vertical Centering</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                margin: 1em;
                width: 850px;
                font-family: Verdana, sans-serif;
                font-size: 2em;
                line-height: 1.4;
            }
            
            div {
                height: 14em;
                position: relative;
                color: sienna;
                background-color: khaki;
            }
            
            blockquote {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                height: 5.5em;
                width: 20em;
                margin: auto;
                padding: .5em;
                border: 3px double sienna;
            }
        </style>
    </head>
    <body>
        <div>
                <blockquote>
                “Over the years, vertical centering has become the holy grail of CSS, as
            well as a popular inside joke between frontend professionals.” —Lea Verou
                </blockquote>
            </div>
    </body>
</html>
