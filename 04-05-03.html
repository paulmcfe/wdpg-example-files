<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 3.5: Making Text Italic - Example</title>
        <style>
            div {
                font-size: 2.5em;
            }
        </style>
    </head>
    <body>
        <div style="font-style: normal;">
            Oblique (slanted) letters are known as "pseudo-italics."
            </div>
            <div style="font-style: oblique;">
            Oblique (slanted) letters are known as "pseudo-italics."
            </div>
            <div style="font-style: italic;">
            Oblique (slanted) letters are known as "pseudo-italics."
            </div>
    </body>
</html>
