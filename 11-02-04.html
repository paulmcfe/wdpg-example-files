<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 9.2: Creating the Holy Grail Layout with Inline Blocks - The Complete Holy Grail Layout</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            body {
                max-width: 50em;
                font-size: 1em;
                line-height: 1.4;
            }
            header {
                background-color: #6fa8dc;
                padding:  .5em 0 .1em 1em;
            }
            h1 {
                display: inline-block;
                padding-left: .5em;
                font-size: 2.5em;
            }
            nav {
                padding: .5em;
                text-transform: uppercase;
                background-color: #e06666;
            }
            nav ul {
                list-style-type: none;
                padding-left: .5em;
            }
            nav li {
                display: inline-block;
                padding-right: 1.5em;
            }
            main {
                background-color: #b4a7d6;
            }
            article {
                display: inline-block;
                padding: 1em;
                width: 75%;
                background-color: white;
            }
            h2 {
                font-size: 2em;
            }
            article p {
                margin-bottom: 1em;
            }
            aside {
                display: inline-block;
                vertical-align: top;
                width: 25%;
                padding: 1em;
                background-color: #b4a7d6;
            }
            h3 {
                font-size: 1.25em;
                margin-bottom: .5em;
            }
            footer {
                padding-top: .5em;
                padding-left: 1.25em;
                background-color: #b6d7a8;
            }
        </style>
    </head>
    <body>
        <header>
                <img src="/images/your-logo-here.png" alt="Our logo">
                <h1>Site Title</h1>
            </header>
            
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Item</li>
                    <li>Item</li>
                    <li>Item</li>
                </ul>
            </nav>    
            
            <main>
                <article>
                    <h2>
                        Article Title
                    </h2>
                    <p>
                    Article paragraph 1
                    </p>
                    <p>
                    Article paragraph 2
                    </p>
                    
                </article><aside>
                    <h3>Sidebar Title</h3>
                    <p>
                        Sidebar paragraph
                    </p>
                </aside>
               
            </main>
            <footer>
                <p>
                    Footer paragraph
                </p>
            </footer>
    </body>
</html>
