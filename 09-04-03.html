<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.4: Controlling the Margins - Horizontal Centering</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                width: 850px;
                border: 2px dashed red;
                font-family: Verdana, sans-serif;
                font-size: 1.2em;
                line-height: 1.4;
            }
            
            ul {
                border: 1px solid black;
                margin-top: 1em;
                padding: 1em;
                list-style-type: none;
                text-align: center;
                text-transform: uppercase;
            }
            
            .centered {
                width: 570px;
                margin: 1em auto;
            }
            
            li {
                display: inline-block;
                padding-right: 1em;
            }
            
            li:first-child {
                padding-left: 1em;
            }
        </style>
    </head>
    <body>
        <ul>
                <li>Home</li>
                <li>Research Papers</li>
                <li>Blog</li>
                <li>Contact Info</li>
            </ul>
            
            <ul class="centered">
                <li>Home</li>
                <li>Research Papers</li>
                <li>Blog</li>
                <li>Contact Info</li>
            </ul>
    </body>
</html>
