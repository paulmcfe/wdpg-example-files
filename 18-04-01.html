<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 14.4: Styling Small Caps - Example</title>
        <style>
            body {
                font-size: 1.5em;
            }
            
            span {
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        Movable type was invented by <span>Johannes Gutenberg</span> in the mid-fifteenth century. The first printing press in England was set up by  <span>William Caxton</span> in 1476.
    </body>
</html>
