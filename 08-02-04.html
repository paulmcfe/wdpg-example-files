<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 7.6: Positioning Elements - Adding Tooltips</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                width: 600px;
                margin: 1em;
                font-family: Verdana, sans-serif;
                font-size: 1em;
                line-height: 1.4;
            }
            
            .tooltip {
                position: relative;
            }	
            
            .tooltip::before {
                content: attr(data-tooltip) ;	
                position: absolute;
                bottom: 100%;
                left: 0;
                z-index: 1;
                height: 1.5em;
                padding: 0 .5em;
                white-space: nowrap;
                font-family: Verdana, sans-serif;	
                font-size: .9em;
                line-height: 1.5em;
                background-color: #ffe599;
                background-image: -webkit-linear-gradient(bottom, #e69138 0%, #ffe599 100%);
                background-image: linear-gradient(to top, #e69138 0%, #ffe599 100%);
                color: black;
                visibility: hidden;	
            }		
            
            .tooltip:hover::before	{
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <h1>
                Absolute Positioning
            </h1>
            <div>
                If you want to learn more about absolute positioning elements with CSS, there are quite a few excellent resources on the web. Two good places to start are the <a class="tooltip" href="https://www.w3.org/TR/WD-positioning-970131#Positioned" data-tooltip="World Wide Web Consortium">W3C</a> and the <a class="tooltip" href="https://developer.mozilla.org/en-US/docs/Web/CSS/position" data-tooltip="Mozilla Developer's Network">MDN</a>.
            </div>
    </body>
</html>
