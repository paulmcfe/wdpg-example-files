<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 13.1: Defining Grid Columns and Rows - Sizing columns and rows to their content</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
            }
            .container {
                display: grid;
                grid-template-columns: 100px 200px max-content;
                grid-template-rows: 100px max-content;
            }
            .item {
                color: white;
                font-family: Didot, serif;
                font-size: 4.35em;
                text-align: center;
                text-shadow: 2.5px 2.5px 0 rgba(0, 0, 0, 0.2);
            }        
            .itema {
                background-color: tomato;
            }
            .itemb {
                background-color: mediumorchid;
            }
            .itemc {
                background-color: royalblue;
            }
            .itemd {
                background-color: mediumseagreen;
                font-size: 6em;
            }
            .iteme {
                background-color: orange;
            }
            .itemf {
                background-color: dimgray;
            }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="item itema">a</div>
                <div class="item itemb">b</div>
                <div class="item itemc">c</div>
                <div class="item itemd">d</div>
                <div class="item iteme">e</div>
                <div class="item itemf">fffff</div>
            </div>
    </body>
</html>
